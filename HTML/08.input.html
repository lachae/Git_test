<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- input 태그 -->
    <!-- type : 형식, value : 기본값, placeholder : 무슨역할인지 작성 -->
    <!-- type="text" 기본값, 텍스트가 표시됨 -->
    <input type="text" value="치킨">
    <br>
    <!-- type="password" txt를 암호화해서 보여줌 -->
    <input type="password" placeholder="비밀번호를 입력하시오">
    <br>
    <br>
    <!-- 버튼 형식 : radio, 여러개중 하나만 선택할 경우 유용-->
    <!-- 모든 버튼 누를 수 없게하기 위해 name을 명시해 그룹핑함. -->
    <!-- checked 옵션 : 버튼 기본값 세팅-->
    자바반:     <input name="class" type="radio">
    파이썬반:   <input name="class" type="radio">
    임베디드반: <input name="class" type="radio" checked>
    <br>
    <br>

    <!-- 버튼 형식 : checkbox, 다중선택할 때 유용 -->
    치킨<input type="checkbox" name="food" id="" checked>
    삼겹살<input type="checkbox" name="food" id="">
    마라탕<input type="checkbox" name="food" id="">
    <br>
    <br>

    <!-- 버튼 형식 : submit, 서버에 제출할 때 유용-->
    <!-- value 기본값 : 제출 -->
    <input type="submit" value="로그인하기">
    <br>
    <br>

    <!-- 기본 버튼 : button, 일반적인 버튼의 역할 -->
    <!-- 기본값 : 공백 -->
    <input type="button" value="버튼입니다">

</body>
</html>
